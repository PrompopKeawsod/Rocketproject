<!DOCTYPE html>
<html>

<head>
    <title>
        Making a div horizontally scrollable using CSS
    </title>
    <link rel="stylesheet" href="css.css">

</head>

<body>
    <div class="outer-wrapper">
        <div class="wrapper">
            <div class="slide intro" id="slide intro">
                <div class="btn">
                    <a href="#slide one" class="next" onclick="nextbtn()">next</a>
                </div>
            </div>
            <div class="slide one" id="slide one">
                <dir class="header">Animals</dir>
                <dir class="boxshowspeed">
                    <div class="btn">
                        <button onclick="playbtn()">play</button>
                        <button onclick="pausedbtn()">reset</button>
                        <a href="#slide two" class="next" onclick="nextbtn()">next</a>
                        <a href="#slide intro" class="previous" onclick="prevbtn()">previous</a>
                    </div>
                    <div class="first" id="paused"><img src="Icon/snail.png" alt="" width="80px" height="80px"></img>
                    </div>
                    <div>Snail</div>
                </dir>

            </div>
            <div class="slide two" id="slide two">
                <dir class="header">2</dir>
                <dir class="boxshowspeed">
                    <div class="btn">
                        <button onclick="playbtn()">play</button>
                        <button onclick="pausedbtn()">reset</button>
                        <a href="#slide three" class="next" onclick="nextbtn()">next</a>
                        <a href="#slide one" class="previous" onclick="prevbtn()">previous</a>
                    </div>
                    <div class="box2" id="paused"><img src="Snail.png" alt="" width="80px" height="80px"></img>
                    </div>
                    <div>Name</div>
            </div>
            <div class="slide three" id="slide three">
                <dir class="header">3</dir>
                <dir class="boxshowspeed">
                    <div class="btn">
                        <button onclick="playbtn()">play</button>
                        <button onclick="pausedbtn()">reset</button>
                        <button onclick="nextbtn3()">next</button>
                    </div>
                    <div class="box3" id="paused"><img src="Snail.png" alt="" width="80px" height="80px"></img>
                    </div>
                    <div>Name</div>
            </div>
            <div class="slide four" id="slide three"></div>
        </div>
    </div>
</body>
<script>
    function playbtn() {
        var x = document.getElementById("paused");
        x.id = "play";


    }

    function pausedbtn() {
        var x = document.getElementById("play");
        x.id = "paused";


    }

    function nextbtn() {
        var i = 0;
        for (; i < 5; i++) {
            var x = document.getElementById("paused").getElementsByClassName("first");
            x.id = "play";
            console.log(i);
        }
        var x = document.getElementById("paused");
        x.id = "play";

    }
</script>

</html>
