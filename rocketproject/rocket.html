<!DOCTYPE html>
<html>

<head>
    <title>
        Making a div horizontally scrollable using CSS
    </title>
    <link rel="stylesheet" href="css.css">

</head>

<body>
    <div class="outer-wrapper">
        <div class="wrapper">
            <div class="slide one" id="slide one">
                <dir class="header">Animals</dir>
                <dir class="boxshowspeed">
                    <div class="btn">
                        <button onclick="playbtn()">play</button>
                        <button onclick="pausedbtn()">reset</button>
                        <button onclick="nextbtn()">next</button>
                    </div>
                    <div class="first" id="play"><img src="Snail.png" alt="" width="80px" height="80px"></img>
                    </div>
                    <div>Snail</div>
                </dir>

            </div>
            <div class="slide two" id="slide two">
                <dir class="header">2</dir>
                <dir class="boxshowspeed">
                    <div class="btn">
                        <button onclick="playbtn()">play</button>
                        <button onclick="pausedbtn()">reset</button>
                        <button onclick="nextbtn()">next</button>
                    </div>
                    <div class="box" id="paused"><img src="Snail.png" alt="" width="80px" height="80px"></img>
                    </div>
                    <div>Name</div>
            </div>
            <div class="slide three" id="slide three">
                <dir class="header">3</dir>
                <dir class="boxshowspeed">
                    <div class="next"><a href="#slide four">next</a></div>
                    <div class="prev"><a href="#slide two">previous</a></div>
                    <div class="box" id="div1">linear</div>
                </dir>
            </div>
            <div class="slide four" id="slide three"></div>
        </div>
    </div>
</body>
<script>
    function playbtn() {
        var x = document.getElementById("paused");
        x.id = "play"


    }

    function pausedbtn() {
        var x = document.getElementById("play");
        x.id = "paused"


    }

    function nextbtn() {
        var check = 1;
        if (check == 1) {
            location.replace("#slide two");
            check += 1;

        }
        var x = document.getElementsByClassName("box").getElementById("paused");
        x.id = "play"


    }
</script>

</html>
